<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove the element from DOM</title>
</head>
<body style="background-color: black; color: blanchedalmond;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        //This method is not optimised way
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(li)
        }
        addLanguage("Python")
        addLanguage("typescript")

        ///Adding New element optimised way 
        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }

        addOptiLanguage("Go Lang")
        addOptiLanguage("JAVA")

        //Edit the existing one
        const secondLang = document.querySelector("li:nth-child(2)")
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)

        //Edit example - 2 method-2
        const thirdLang = document.querySelector("li:first-child")
        thirdLang.innerHTML = "<li>C++</li>"

        //Remove Element
        const Lang = document.querySelector("li:last-child")
        Lang.remove()
    </script>
</body>
</html>
