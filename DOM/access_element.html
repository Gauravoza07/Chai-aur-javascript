<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const prnt = document.querySelector('.parent')
    console.log(prnt);
    console.log(prnt.children);
    console.log(prnt.children[1].innerHTML);
    for (let i = 0; i < prnt.children.length; i++) {
        console.log(prnt.children[i].innerHTML);
    }
    prnt.children[1].style.color = "orange"
    console.log(prnt.firstElementChild)
    console.log(prnt.lastElementChild)

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)
</script>
</html>
